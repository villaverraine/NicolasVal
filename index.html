<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="css/valentine.css" />
  </head>
  <body>
    <div id="valentineQuestion"><b>Will you be my valentine?</b></div>
    <button class="answerButton" onclick="location.href='thankyou.html'">
      Yes
    </button>
    <button class="answerButton" id="noButton">No</button>
    <br />
    <img src="nicolasgf.jpeg" class="responsive" />

    <script>
      document
        .getElementById("noButton")
        .addEventListener("click", function () {
          var img = document.querySelector("img.responsive");
          var currentWidth = parseInt(window.getComputedStyle(img).width);
          img.style.width = currentWidth + 50 + "px";
        });
    </script>
  </body>
</html>
